<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Component Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>

</head>
<body>
    <section>
        <div class="user-info">
            <div class="user-profile">
                <img src="assets/gatenhogif.gif" alt="profile-picture" style="border-radius: 60px;" width="96px" height="96px">
                <div class="user-name">
                    <strong>Felipe Souza</strong><br>
                    <span>@SoUuzaaa</span>
                </div>
                <p><button><i class="fas fa-edit"></i> Editar</button></p>
            </div>
            <div class="user-content">
                <div class="user-projects">
                    <p>Projects</p>
                    <h1>10</h1>
                </div>
                <div class="user-stars">
                    <p>Stars</p>
                    <h1>0</h1>
                </div>
                <div class="user-follows">
                    <p>Follows</p>
                    <h1>1</h1>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/bfcd5f93fa.js" crossorigin="anonymous"></script>
</body>
</html>
